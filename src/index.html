<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dAPP</title>
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
<div id="app">
    <div class="alert alert-dark" role="alert">
        Connected account : <strong>{{ account }}</strong>
    </div>
    <div class="container">
        <div class="form-group">
            <input v-on:keyup.enter="onEnter" v-model="newTask" type="text" class="form-control" id="addTask"
                   placeholder="Enter new task">
        </div>
        <div class="list-group mt-4" ref="tasks"></div>
    </div>
</div>
<script src="vendor/vue/dist/vue.min.js"></script>
<script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="vendor/axios/dist/axios.js"></script>
<script src="vendor/web3/dist/web3.min.js"></script>
<script src="vendor/truffle-contract/dist/truffle-contract.min.js"></script>
<script src="app.js"></script>
</body>
</html>
